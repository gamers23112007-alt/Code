<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #8b2c3b;
        color: #fff;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        font-style: italic;
        color: #ffd6a5;
    }

    .gallery {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 40px;
        flex-wrap: wrap;
    }

    .card {
        width: 180px;
        height: 240px;
        background: #b44a5a;
        border-radius: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .card span {
        font-size: 14px;
        color: #ffecec;
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
    }

    button {
        background: #ffd166;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        margin-bottom: 40px;
    }

    button:hover {
        background: #ffb703;
    }

    /* Message popup */
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.6);
        display: none;
        align-items: center;
        justify-content: center;
    }

    .message-box {
        background: #a23c4a;
        padding: 30px;
        width: 80%;
        max-width: 400px;
        border-radius: 15px;
    }

    .message-box h2 {
        color: #ffd6a5;
    }
</style>
</head>

<body>

    <div class="card" onclick="reveal(this)">
        <span>ðŸ“· Click to reveal</span>
        <img src="CHOTU.jpg">

    <div class="card" onclick="reveal(this)">
        <span>ðŸ“· Click to reveal</span>
        <img src="Dii.jpg">

</div>

<button onclick="openMessage()">Read My Message ðŸ’Œ</button>

<!-- Message Popup -->
<div class="popup" id="popup">

<script>
    function reveal(card) {
        card.querySelector("span").style.display = "none";
        card.querySelector("img").style.display = "block";
    }

    function openMessage() {
        document.getElementById("popup").style.display = "flex";
    }

    function closeMessage() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
